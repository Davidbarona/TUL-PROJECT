<ion-card>
  <ion-grid>
    <ion-row>
      <ion-col size="4">
      <ion-img [src] ='producto.producto.foto'></ion-img>
    </ion-col>
    <ion-col size="8">
      <ion-item>
      <ion-label class="subtitle ion-text-wrap">{{producto.producto.name}}</ion-label>
      <ion-buttons slot="end">
        <ion-button (click)="addCart()" class="icon-add">
          <ion-icon slot="icon-only" name="add"></ion-icon>
        </ion-button>
        <ion-button (click)="removeCart()" class="icon-remove">
          <ion-icon slot="icon-only" name="remove"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
    <p class="paragraph m-3">Precio:$ {{producto.producto.precio}}</p> 
    <p class="paragraph m-3">Cantidad: {{producto.quantity}}</p> 
    </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>
