<ion-header>
  <ion-toolbar>
    <ion-title class="subtitle"> Perfil Usuario  </ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="openMenu()">
        <ion-icon slot="icon-only" name="menu-sharp"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/profile']">
        <ion-icon slot="icon-only" name="person-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>

  <div *ngIf="!uid.length">
    <h3 class="subtitle p-3 text-center titlePage">
      Ingresa tus Datos
    </h3>
  
    <ion-item>
      <ion-label class="paragraph" position="floating">
        Email:
      </ion-label>
      <ion-input
        name="email"
        [(ngModel)]="cliente.email"
        class="paragraph"
        type="text"
        inputmode="text"
      >
      </ion-input>
    </ion-item>
  
    <ion-item *ngIf="!ingresarEnable">
      <ion-label class="paragraph" position="floating">
        Nombre:
      </ion-label>
      <ion-input
        name="nombre"
        [(ngModel)]="cliente.nombre"
        class="paragraph"
        type="text"
        inputmode="text"
      >
      </ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label class="paragraph" position="floating"> Password: </ion-label>
      <ion-input
        name="password"
        [(ngModel)]="cliente.password"
        class="paragraph"
        type="password"
        inputmode="text"
      >
      </ion-input>
    </ion-item>
  
    <ion-item *ngIf="!ingresarEnable">
      <ion-label class="paragraph" position="floating">
        Referencia:
      </ion-label>
      <ion-input
        name="referencia"
        [(ngModel)]="cliente.referencia"
        class="paragraph"
        type="text"
        inputmode="text"
      >
      </ion-input>
    </ion-item>
   
    <ion-item *ngIf="!ingresarEnable"> 
      <ion-label class="paragraph"> Foto Ref: </ion-label>
      <ion-buttons slot="end">
        <ion-button>
          <label for="file-upload">
            <ion-icon slot="icon-only" name="images"></ion-icon>
          </label>
          <input
            name="foto"
            (change)="newImageUpload($event)"
            id="file-upload"
            style="display: none"
            type="file"
            accept="image/*"
          />
        </ion-button>
      </ion-buttons>
    </ion-item>
  
     <ion-item>
      <img class="img_product" [src]="cliente.foto" />
    </ion-item>
  
    <div style="text-align:end;margin:10px">
      <ion-button *ngIf="!ingresarEnable"  (click)="registrarse()" class="paragraph" color="dark">Registrarse</ion-button>
      <ion-button *ngIf="!ingresarEnable" class="paragraph" (click)="ingresarEnable=true" color="dark">O ingresar</ion-button>
      <ion-button *ngIf="ingresarEnable" (click)="ingresar()" class="paragraph" color="dark">Login</ion-button>
      <ion-button *ngIf="ingresarEnable" (click)="ingresarGoogle()" class="paragraph" color="danger">Login with google</ion-button>
      <ion-button *ngIf="ingresarEnable"  (click)="ingresarEnable=false" class="paragraph" color="dark"> o Registrarse</ion-button> 
    </div> 
  </div>
  
  <div *ngIf="uid.length">
    <h3 class="subtitle p-3 text-center titlePage">
       Datos
    </h3>
  
    <ion-item>
      <ion-label class="paragraph" >
        Email:{{cliente.email}}
      </ion-label>
    </ion-item>
  
    <ion-item>
      <ion-label class="paragraph" position="floating">
        Nombre:
      </ion-label>
      <ion-input
        [(ngModel)]="cliente.nombre"
        class="paragraph"
        type="text"
        inputmode="text"
      >
      </ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label class="paragraph" > Password:{{cliente.password}} </ion-label>
    </ion-item>
  
    <ion-item>
      <ion-label class="paragraph" position="floating">
        Referencia:
      </ion-label>
      <ion-input
        [(ngModel)]="cliente.referencia"
        class="paragraph"
        type="text"
        inputmode="text"
      >
      </ion-input>
    </ion-item>
   
    <ion-item>
      <ion-label class="paragraph"> Foto Ref: </ion-label>
      <ion-buttons slot="end">
        <ion-button>
          <label for="file-upload">
            <ion-icon slot="icon-only" name="images"></ion-icon>
          </label>
          <input
            (change)="newImageUpload($event)"
            id="file-upload"
            style="display: none"
            type="file"
            accept="image/*"
          />
        </ion-button>
      </ion-buttons>
    </ion-item>
  
     <ion-item>
      <img class="img_product" [src]="cliente.foto" />
    </ion-item>


    <div style="text-align:end;margin:10px">
      <ion-button (click)="guardarUsuario()" class="paragraph" color="dark">guardar</ion-button>
      <ion-button (click)="salir()" class="paragraph" color="dark">salir</ion-button>
    </div> 
  </div>
 

  

</ion-content>
