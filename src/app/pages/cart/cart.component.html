<ion-header>
  <ion-toolbar>
    <ion-title class="subtitle"> Cart </ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="openMenu()">
        <ion-icon slot="icon-only" name="menu-sharp"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/']">
        <ion-icon slot="icon-only" name="storefront-sharp"></ion-icon>
      </ion-button>
      <ion-button [routerLink]="['/profile']">
        <ion-icon slot="icon-only" name="person-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div *ngFor="let producto of pedido.productos">
    <app-caritem [producto]="producto"> </app-caritem>
  </div>
</ion-content>


<ion-footer>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col class ="paragraph text-center" size="6" style="border-right: 1px solid #6c757d;">
          Cantidad: {{cant}}
      </ion-col>
      <ion-col class="paragraph text-center" size="6">
        Total: $ {{total}}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button (click)="order()" expand="full" class="paragraph" style="color: #ffffff !important;">
          Pedir
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-footer>
